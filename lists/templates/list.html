{% extends 'base.html' %}

{% block header_text %}Your To-Do list{% endblock %}

{% block form_action %}/lists/{{ items_list.id }}/{% endblock %}

{% block table %}
<table id="id_list_table" class="table">
	{% for new_item in items_list.item_set.all %}
		<tr><td>{{ forloop.counter }}: {{ new_item.text }} </td></tr>
	{% endfor %}
</table>
{% endblock %}
